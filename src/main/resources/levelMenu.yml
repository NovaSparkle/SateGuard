items:
  info:
    material: BIRCH_SIGN
    displayName: '{S}Информация'
    lore:
      - ''
      - '{S}Судная ночь - ивент, который запускается раз в 3 дня и длится 6 часов'
      - '{S}Пока ивент не запущен, все регионы на сервере неприкасаемы'
      - '{S}Их нельзя ломать, взрывать, даже визер им ничего не сделает'
      - '{S}Но с наступлением судной ночи защита от взрывов спадает'
      - '{S}И начинается полноценная анархия'
      - ''
      - '{S}У центрального блока региона есть свое количество здоровья'
      - '{S}Когда здоровье заканчивается, регион падает'
      - '{S}И территория становится общедоступной'
      - '{S}Здоровье региона отнимается с каждым взрывом центрального блока'
      - ''
      - '{S}Каждый регион сервера можно улучшить'
      - '{S}На каждом из уровней у региона повышаются характеристики'
      - '{S}Для улучшения необходимы осколки, информацию о них можно'
      - '{S}Прочитать левее'
      - '{S}<--------------'
      - ''
    slot: 8
  shard:
    material: PRISMARINE_CRYSTALS
    displayName: '{S}Осколок региона'
    enchanted: true
    NBT:
      shard: true