items:
  ShardSlot:
    material: IRON_BARS
    displayName: '{S}Осколки'
    lore:
      - ''
      - '{SP} Здесь будут храниться осколки региона'
      - '{SP} Они даются за каждую пережитую судную ночь'
      - '{SP} 50-100% здоровья региона -> 2 осколка'
      - '{SP} <50% -> 1 осколок'
      - '{SP}'
      - '{SP} При улучшении региона, осколки должны лежать в этом слоте'
      - ''
    slot: 4

  InfoItem:
    material: BIRCH_SIGN
    displayName: '{S}Информация'
    lore:
      - ''
      - '{SP} Судная ночь - ивент, который запускается раз в 3 дня и длится 6 часов'
      - '{SP} Пока ивент не запущен, все регионы на сервере неприкасаемы'
      - '{SP} Их нельзя ломать, взрывать, даже визер им ничего не сделает'
      - '{SP} Но с наступлением судной ночи защита от взрывов спадает'
      - '{SP} И начинается полноценная анархия'
      - ''
      - '{SP} У центрального блока региона есть свое количество здоровья'
      - '{SP} Когда здоровье заканчивается, регион падает'
      - '{SP} И территория становится общедоступной'
      - '{SP} Здоровье региона отнимается с каждым взрывом центрального блока'
      - ''
      - '{SP} Каждый регион сервера можно улучшить'
      - '{SP} На каждом из уровней у региона повышаются характеристики'
      - '{SP} Для улучшения необходимы осколки, информацию о них можно'
      - '{SP} Прочитать левее'
      - '{SP} <--------------'
      - ''
    slot: 8

  RegionInfoItem:
    material: OAK_SIGN
    displayName: '{S}Регион'
    lore:
